scenario: cmp-Dashboard

hierarchy:
  root: page
  structure:
    page:
      - clusterFilter
      - tab
      - addLabelModal
    tab:
      children:
        - cpuTable
        - memTable
        - podTable
      tabBarExtraContent:
        - freezeButton
        - unfreezeButton
components:
  page:
    type: Container
  filter:
    type: ContractiveFilter
    operations:
      filter:
        key: clusterFilter
        reload: 'true'
  tab:
    type: Tabs
    props:
      tabMenu:
        - key: cpu
          name: cpu分析
        - key: mem
          name: 内存分析
    state:
      activeKey: mem
    operations:
      onChange:
        key: changeTab
        reload: true
        fillMeta: activeKey
        meta: { }
  cpuTable:
    type: Table
    state:
      selectedRowKeys:
        - 2
    props:
      columns:
        - dataIndex: "status"
          title: "状态"
          sorter: true
        - dataIndex: "node"
          title: "节点"
        - dataIndex: "role"
          title: "角色"
        - dataIndex: "version"
          title: "版本"
        - dataIndex: "distribution"
          title: "cpu分配率"
        - dataIndex: "use"
          title: "cpu使用率"
        - dataIndex: "distributionRate"
          title: "cpu分配使用率"
      bordered: true
      selectable: true
      rowKey: "id"
    operations:
      changePage: { }
  memTable:
    type: Table
    state:
      selectedRowKeys:
        - 2
    props:
      columns:
        - dataIndex: "status"
          title: "状态"
          sorter: true
        - dataIndex: "node"
          title: "节点"
        - dataIndex: "role"
          title: "角色"
        - dataIndex: "version"
          title: "版本"
        - dataIndex: "distribution"
          title: "mem分配率"
        - dataIndex: "use"
          title: "mem使用率"
        - dataIndex: "distributionRate"
          title: "mem分配使用率"
        bordered: true
        selectable: true
        rowKey: "id"
